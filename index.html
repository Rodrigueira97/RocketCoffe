<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCoffee</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navigation">
        <div class="wrapper">

            <a class="logoMobile" href="#">
                <img src="assets/logo-mobile.svg" alt="Logo RocketSeat">
            </a>

            <a class="logoDescktop" href="#">
                <img src="assets/logo-desktop.svg" alt="">
            </a>

            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">Recompensas</a></li>
                    <li><a href="">Gift Cards</a></li>
                    <li><a href="">Lojas</a></li>
                </ul>
            </div>

            <button class="buttonDescktop">
                <p>PEGAR MEU CAFÉ</p>
            </button>

            <button class="openMenu" onclick="openMenu()">
                <img src="assets/menu-buguer-open.svg" alt="Abrir Menu">
            </button>

            <button class="closeMenu" onclick="closeMenu()">
                <img src="assets/menu-buguer-close.svg" alt="Fechar Menu">
            </button>
        </div>
    </nav>

    <section id="home">

        <div class="wrapper">
            <header>
                <h1>
                    O café que fará seu código decolar para
                    o próximo nível.
                </h1>
            </header>

            <div class="content">
                <button>
                    <p>PEGAR MEU CAFÉ</p><img src="assets/arrow.svg" alt="setinha para frente">
                </button>

                <img class="subtitle" src="assets/SubTitle-Descktop.png" alt="Subtitulos">

                <img class="copos" src="assets/Coffee.png" alt="Foto de dois copos de café da Rocket">

            </div>

        </div>

    </section>





    <script src="script.js"></script>
</body>

</html>
